<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <link rel="stylesheet" type="text/css" href="../css/button-style.css">
    <link rel="stylesheet" type="text/css" href="../css/table-style.css">
    <link rel="stylesheet" type="text/css" href="../css/form-style.css">
</head>
<body bgcolor="#7ee2ed">
<form class="registration-form">
    <table class="login-content-table">
        <thead>
            <tr>
                <td colspan="2">Registration</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text" placeholder="First name" class="login-content-table">
                </td>
                <td>
                    <input type="text" placeholder="Second name" class="login-content-table">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Password" class="login-content-table">
                </td>
                <td>
                    <input type="password" placeholder="Repeat Password" class="login-content-table">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="email" placeholder="Email" class="login-content-table">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Registration" class="button-registration">
                </td>
            </tr>
        </tfoot>
    </table>
</form>
</body>
</html>
