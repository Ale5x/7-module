<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create certificate</title>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <link rel="stylesheet" type="text/css" href="../css/button-style.css">
    <link rel="stylesheet" type="text/css" href="../css/table-style.css">
    <link rel="stylesheet" type="text/css" href="../css/form-style.css">
</head>
<body bgcolor="#f5deb3">
<form class="add-certificate-form" >
    <h2 class="align-text-center">Create a new Gift Certificate</h2>
    <table class="align-table-center">
        <tr>
            <td>
                <table>
                    <tr>
                        <td>Name</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="placeholder-large-width-setting"></td>
                    </tr>
                    <tr>
                        <td>Tags. Tags must be separated by '/'</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="placeholder-large-width-setting"></td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td>Price</td>
                    </tr>
                    <tr>
                        <td><input type="number" class="placeholder-small-width-setting" min=0.1></td>
                    </tr>
                    <tr>
                        <td>Duration</td>
                    </tr>
                    <tr>
                        <td><input type="number" class="placeholder-small-width-setting" min=1></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Description</td>
        </tr>
        <tr>
            <td colspan="2"><textarea rows="10" cols="70" ></textarea></td>
         </tr>
        <tr>
            <td>
                <input type="submit" value="Cancel" class="button-cancel">
            </td>
            <td align="right">
                <input type="submit" value="Add" class="button-add">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
