<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <link rel="stylesheet" type="text/css" href="../css/button-style.css">
    <link rel="stylesheet" type="text/css" href="../css/table-style.css">
    <link rel="stylesheet" type="text/css" href="../css/form-style.css">
</head>
<body bgcolor="#5f9ea0">
<form class="login-form">
    <table class="login-content-table">
        <tr>
            <td>
                <input type="text" placeholder="Login" class="login-content-table">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Password" class="login-content-table">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Login" class="button-login">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
